<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="left">
            <div id="player">
                <h1 id="ply1">Dog : <span id="score1">0</span></h1>
                <h1 id="ply2">Cat : <span id="score2">0</span></h1>
            </div>
            <div id="button">
                <input class="reset-btn" id="reset" type="reset" value="Reset Game">
                <input class="reset-btn" id="reset-score" type="reset" value="Reset Score">
            </div>
            <div id="message">
                <p></p>
            </div>
        </div>
        <div id="right">
            <div id="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
